<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Tournament Registration</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a2e; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: #16213e; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 100%; max-width: 350px; border: 1px solid #4ecca3; }
        h2 { text-align: center; color: #4ecca3; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; font-size: 1.2rem; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #4ecca3; }
        input { width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #0f3460; box-sizing: border-box; background: #0f3460; color: white; outline: none; font-size: 1rem; }
        input:focus { border-color: #4ecca3; }
        button { width: 100%; padding: 14px; background: #4ecca3; border: none; border-radius: 5px; color: #1a1a2e; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        button:hover { background: #45b791; transform: translateY(-2px); }
        #status-msg { text-align: center; margin-top: 15px; font-size: 0.9rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>eFootball tournament</h2>
    <form id="registration-form">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="user_name" required placeholder="Enter your name">
        </div>

        <button type="submit" id="submit-btn">Register Now</button>
    </form>
    <p id="status-msg"></p>
</div>

<script type="text/javascript">
    (function() {
        // Your verified Public Key
        emailjs.init("WPe01bGUadmE_X5fZ");
    })();

    const form = document.getElementById('registration-form');
    const statusMsg = document.getElementById('status-msg');
    const btn = document.getElementById('submit-btn');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        btn.innerText = 'Submitting...';
        btn.disabled = true;

        // Service ID: service_kjsmp4g | Template ID: template_f83rfw7
        emailjs.sendForm('service_kjsmp4g', 'template_f83rfw7', this)
            .then(function() {
                statusMsg.style.color = "#4ecca3";
                statusMsg.innerText = "Success! You are registered.";
                btn.innerText = 'Register Now';
                btn.disabled = false;
                form.reset();
            }, function(error) {
                statusMsg.style.color = "#ff4d4d";
                statusMsg.innerText = "Error: " + (error.text || "Submission failed");
                btn.innerText = 'Try Again';
                btn.disabled = false;
            });
    });
</script>

</body>
</html>
